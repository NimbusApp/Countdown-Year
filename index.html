<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown New Year</title>
    <link rel="shortcut icon" href="time.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New Year Countdown</h1>
    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>

        <div class="time">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>

        <div class="time">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>

        <div class="time">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
        </div>
    </div>

    <footer>
        Copyright &copy; <span id="currentYearCopy"></span> | Coded by <a href="https://github.com/FabianCristancho" target="_blank">Fabian Cristancho</a> 
    </footer>

    <script src="script.js"></script>
</body>
</html>
